<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/99f91749f7.js" crossorigin="anonymous"></script>

  <!-- HTML5Shiv -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <![endif]-->

  <!-- Estilo customizado -->
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- Fonte family-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  
</head>
<body>

  <section class="d-flex">
    <div class="container">
      <div class="row">
        <div class="col-md-8 caixa">
          <div class="caixa row">
            <div class="col-md-6 imagem">
              <img src="images/image-product-desktop.jpg" class="img-fluid" alt="">
            </div>
            <div class="col-md-6 text">
             <div class="container">
              <h3>Perfume</h3>
              <h1>Gabrielle Essence Eau De Parfum</h1>

              <p>A floral, Solar and voluptuous interpretation, composed by
                Olivier Polge, Perfumer-Creator for the House of CHANEL
              </p>

              <div class="preco">
                <span class="verde">
                  $149.99
                </span>
                <span class="riscado">
                  <del>$169.99</del>
                </span>
              </div>

              
              <a href="" class="btn btn-block btn-lg btn-custom">
                <img src="images/icon-cart.svg" width="18" alt=""> Add to Cart
              </a>
              

             </div>
            </div>
          </div>
        </div>
      </div>
    </div>  
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lucas Jose da Costa</a>.
  </div>
</body>
</html>
